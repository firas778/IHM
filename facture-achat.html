<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facture Achat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="form-container">
    <h2>Créer une Facture d'Achat</h2>
    <form>
      <select>
        <option value="">Sélectionner un fournisseur</option>
        <option value="1">Fournisseur 1</option>
      </select>
      <input type="text" placeholder="Article acheté" required />
      <input type="number" placeholder="Quantité" required />
      <input type="number" placeholder="Prix" required />
      <button type="submit">Créer la facture</button>
    </form>
  </main>
</body>
</html>
